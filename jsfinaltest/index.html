<html lang="en">

<head>
    <title>Smile game!</title>
    <meta name="author" content="Daniele Irsuti">
    <meta name="description" content="Find the intruder smile">
    <meta name="copyright" content="Daniele Irsuti">
    <meta name="image" content="http://danielex.github.io/courseraTest/jsfinaltest/img/smile.png">
    <!-- Facebook garbages -->
    <meta property="og:title" content="Smile game">
    <meta property="og:description" content="Find the intruder smile">
    <meta property="og:image" content="img/smile.png">
    <meta property="og:url" content="http://danielex.github.io/courseraTest/jsfinaltest/">

    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="all">
    <script src="js/data.js"></script>
    <style>
        body {
            font-family: "Nunito", sans-serif;
            font-weight: 300;
        }
        h1 {
            font-weight: bolder;
        }
        #pt {
            text-align: center;
            font-weight: bolder;
            font-size: 3em;
        }
        .gameContainer * {
            box-sizing: border-box;
        }
        #rightSide, #leftSide {
            float: left;
            width: 500px;
            height: 500px;
            min-width: 50%;
            min-height: 50%;
            position: relative /* why absolute? */
        }
        .gameContainer:after {
            content: "";
            display: block;
            clear: both;
        }
        #rightSide {
            border-left: 1px solid black;
        }
        img {
            position: absolute;
        }
    </style>


</head>

<body id="theBody" onload="start(); autoTranslate()">
    <header>
        <h1 id="title">Matching Game!</h1>
        <p>Click on the extra smiling face on the right</p>
    </header>
    <div class="gameContainer">
        <div id="leftSide"></div>
        <div id="rightSide"></div>
    </div>
    <div id="pt">&nbsp;</div>
    <div id="share" style="text-align: center; cursor: pointer"><div class="fb-share-button" data-href="http://danielex.github.io/courseraTest/jsfinaltest/" data-layout="button_count"></div></div>
    <div id="fb-root"></div>
    <script src="js/game.js"></script>
</body>

</html>
