<!DOCTYPE html>
<html>
<head>
    <title>Fullstack Developer for Coursera test</title>
    <meta name="author" content="Daniele Irsuti">
    <meta name="description" content="The assignment test for Coursera">
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script>
        function init() {
            var bootStrapJs = document.createElement("script");
            bootStrapJs.src = "assets/js/bootstrap.min.js";
            bootStrapJs.async = "true";
            document.getElementsByTagName("head")[0].appendChild(bootStrapJs);
        }

        var list = [
            {
                url: "htmlecss/index.html",
                title: "HTML and CSS"
            },
            {
                url: "javascript/index.html",
                title: "Javascript"
            },
            {
                url: "jsfinaltest/index.html",
                title: "Final Test"
            }
        ];
    </script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" onload="init()"></script>

    <style>
        .full {
            background: lightblue;
            color: aliceblue;
            text-align: center;
        }
        .full h1 {
            padding-top: 20px;
            padding-bottom: 20px;
            font-weight: bolder
        }
        .full small {
            color: aliceblue;
            font-weight: thin;
        }
        .theList {
            color: lightgray;
            list-style: none;
            text-align: center;
            margin: 0px;
            padding: 0px;
            margin-top: 20px;
        }
        .theList li:before {
            content: "#";
            display: inline;
            margin-right: 5px;
            font-size: 2em;
            vertical-align: middle;
        }
        .theList a {
            color: lightblue;
            font-size: 1.3em;
        }

        iframe {
            border: 0px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="full container-fluid">
        <h1>Fullstack developer course <small>Coursera tests</small></h1>
    </header>
    <div class="container">
        <ul class="theList">
        </ul>
    </div>
    <script>
        for (i=0; i < list.length; i++ ) {
            $(".theList")
                .append("<li class=\"preview\"><a rel=\"nofollow\" target=\"_self\" href=\"#\" data-href=\"" + list[i].url + "\">" + list[i].title + "</a></li>");
        }

        $(".preview a").click(function(){
            var href = $(this).attr("data-href");
            console.log(href);
            $("#preview").html("<iframe onload=\"resizeIframe(this)\" src=\"" + href + "\">");
        });
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
    <div class="container" id="preview"></div>
</body>
</html>
